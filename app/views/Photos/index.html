<div class="row">

        <div class="row">

            #{form @Photos.upload(), enctype:'multipart/form-data', class:'form-horizontal'}
            <div class="control-group">
                <label class="control-label" for="photo">SÃ©lectionnez une image</label>
                <div class="controls">

                </div>
            </div>
            <div class="control-group">

        <div class="row">
            <div class="span10 row">

                #{/list}
            </div>
        </div>
    </div>
    <div class="span2">
      pub pub  
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
       $(".apercu").click(function(){
           $('.full-photo img').attr("src",$(this).attr("rel"));
           $('.modal-backdrop').show();
           $('.full-photo').show();
       }) 
       $(".close-full-photo, .full-photo").click(function(){
           $('.modal-backdrop').hide();
           $('.full-photo').hide();
       })
    });
</script>

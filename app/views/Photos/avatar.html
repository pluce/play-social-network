#{extends 'main.html' /}
#{set title:'Profil' /}

<div class="page-header">
  
    <h1>Choisir votre avatar</h1>

</div>
<script src="@{'/public/javascripts/jquery.Jcrop.min.js'}"></script>
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery.Jcrop.min.css'}">
<script type="text/javascript">
    $(document).ready(function(){
       $("#avatar").load(function(){         
            var width = $("#avatar").width();
            var height = $("#avatar").height();
           $("#avatar").Jcrop({
               aspectRatio: 1,
               minSize: [60,60],
               setSelect: [width/2-30, height/2-30, width/2+30, height/2+30],
               bgOpacity: 0.3,
               onSelect: function(c){
                   $("#x1").val(c.x);
                   $("#y1").val(c.y);
                   $("#x2").val(c.x2);
                   $("#y2").val(c.y2);
               }
           }); 
       })
    });
</script>
